<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script language="javascript" src={{ url_for('static', filename='scripts.js' ) }}></script>
</head>

<body>
    <div class="header">
        <div class="container-fluid">
            <!-- Grid Container -->
            <div class="row">
                <!-- Grid Columns -->
                <div class="col-12 col-md-6">
                    <div class="header-title">Q&A for CS students</div>
                </div>
                <div class="col-12 col-md-6">
                    <nav>
                        <ul class="nav nav-pills">
                            <li><a href="{{ url_for('welcome') }}" class="nav-link"><button type="button"
                                        class="btn btn-md btn-outline-secondary {{ 'active' if active_page == 'welcome' else '' }}">Home</button></a>
                            </li>
                            <li><a href="{{ url_for('search') }}"" class=" nav-link"><button type="button"
                                        class="btn btn-md btn-outline-secondary {{ 'active' if active_page == 'search' else '' }}">Search</button></a>
                            </li>
                            <li><a href="{{ url_for('add_card') }}"" class=" nav-link"><button type="button"
                                        class="btn btn-md btn-outline-secondary {{ 'active' if active_page == 'add_card' else '' }}">New
                                        Card</button></a></li>
                            <li><a href="#" class="nav-link"><button type="button"
                                        class="btn btn-md btn-outline-secondary">Home</button></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <hr>

    {% block content %}
    {% endblock %}

</body>

</html>
