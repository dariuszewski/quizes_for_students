<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <title>{% block title %}{% endblock %}</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Q&A for CS students</span>
              </a>
        
              <ul class="nav nav-pills">
                <li><a href="{{ url_for('welcome') }}" class="nav-link"><button type="button" class="btn btn-md btn-outline-secondary {{ 'active' if active_page == 'welcome' else '' }}">Home</button></a></li>
                <li><a href="{{ url_for('search') }}"" class="nav-link"><button type="button" class="btn btn-md btn-outline-secondary {{ 'active' if active_page == 'search' else '' }}">Search</button></a></li>
                <li><a href="{{ url_for('add_card') }}"" class="nav-link"><button type="button" class="btn btn-md btn-outline-secondary {{ 'active' if active_page == 'add_card' else '' }}">New Card</button></a></li>
                <li><a href="#" class="nav-link"><button type="button" class="btn btn-md btn-outline-secondary">Home</button></a></li>
              </ul>
            </header>
          </div>

        {% block content %}
        {% endblock %}

    </body>
</html>
