{% extends "base.html" %}
{% set active_page = 'search' %}

{% block title %}Welcome{% endblock %}

{% block content %}


<p>
    Search for phrase in questions or / and answers in the database.
</p>


<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-2">
            <div class="col-4">
                <div class="card shadow-sm">
                    <p>Select topics to look in</p>
                    <form action="" method="POST">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="system_administration"id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">System Administration</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="networks" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Networks</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="operating_systems" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Operating Systems</label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Questions</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="question">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Answers</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" 
                                placeholder="" name="answers">
                            <br>
                            <button type="submit" class="btn btn-md btn-outline-secondary" style="margin-bottom: 10px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card shadow-sm">
                <p>Query Result</p>
                {{ result }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
