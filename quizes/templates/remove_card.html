{% extends "base.html" %}

    {% block title %}Remove Card{% endblock %}

    {% block content %}
        <h1>Remove Flash Card</h1>
        Question: {{ card.question }} <br>
        Answer: {{ card.answer }}
        <p>
            <h2>Are you sure?</h2>

            <form method="POST">
                <button type="submit">Yes</button>
                <a href="{{ url_for('welcome') }}">No</a>
            </form>
        </p>
    {% endblock %}
